<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav bg-light" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item href="#" class="text-dark"><mat-icon class="icon text-dark">home</mat-icon>Home</a>
      <a mat-list-item href="#" class="text-dark"><mat-icon class="icon text-dark">add</mat-icon>New Note</a>
      <a mat-list-item href="#"class="text-dark"><mat-icon class="icon text-dark">archive</mat-icon>Archives</a>
      <a mat-list-item href="#"class="text-dark"><mat-icon class="icon text-dark">settings</mat-icon>Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>keep-note</span> -->
      <app-header></app-header>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-note-view></app-note-view>
  </mat-sidenav-content>
</mat-sidenav-container>
